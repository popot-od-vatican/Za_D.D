<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Angry Circle</title>
    </head>
<body>
    <canvas id="MainWindow"></canvas>
    <div id="Menu">
        <div id="Inner-Menu">
            <div id="Start-Button">START</div>
            <div id="Settings-Button">SETTINGS</div>
        </div>
    </div>
    <div id="Settings-Menu">
        <div id="Settings-Menu-Label">SETTINGS MENU</div>
        <div id="Input-Label">INPUTS:</div>
        <div id="Inputs-Container">
        </div>
        <div id="Go-Back-Button">GO BACK</div>
    </div>
    <div id="Pause-Menu">
        <div id="Unpause-Button">
            UNPAUSE
        </div>
        <div id="Pause-Menu-Settings-Button">
            SETTINGS
        </div>
    </div>
    <div id="End-Menu">
            <div id="End-Menu-Label">YOU DIED!</div>
            <div id="Level-Label"></div>
        <div id="Play-Again-Button">PLAY AGAIN</div>
    </div>
    <div id="Overlay">
    </div>
    <script src="script.js"></script>
</body>
</html>
